server.port=8080
server.context-path=/bs03jifang
server.tomcat.uri-encoding=UTF-8

multipart.maxFileSize=100Mb
multipart.maxRequestSize=1000Mb

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/

spring.thymeleaf.cache=false

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/db_bs03jifang?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mybatis.config-locations=mybatis-config.xml
mybatis.mapper-locations=classpath:/com/mapper/*.xml
mybatis.type-aliases-package=com.model